name: Enforce branch naming

on:
  pull_request:

jobs:
  branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          BRANCH="${{ github.head_ref }}"
          echo "Branch: $BRANCH"
          if [[ ! "$BRANCH" =~ ^(feat|fix|chore|docs|ci|refactor)\/.+$ ]]; then
            echo "Invalid branch name: $BRANCH"
            echo "Use: feat/*, fix/*, chore/*, docs/*, ci/*, refactor/*"
            exit 1
          fi
